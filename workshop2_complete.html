<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="max-width: 500px; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0 auto; background: #f2f2f2; border-radius: 10px;">
        <h3>Workshop 2</h3>
        <div style="width: 100%; display: flex; flex-direction: column; margin-bottom: 10px;">
            <span>Firstname</span>
            <input id="txt_fname" type="text" placeholder="Firstname"
                style="padding: 10px; background: #fff; border-radius: 10px; outline: none; border: none; margin-top: 5px;">
        </div>
        <div style="width: 100%; display: flex; flex-direction: column; margin-bottom: 10px;">
            <span>Lastname</span>
            <input id="txt_lname" type="text" placeholder="Lastname"
                style="padding: 10px; background: #fff; border-radius: 10px; outline: none; border: none; margin-top: 5px;">
        </div>
        <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
            <div onclick="submit()"
                style="width: 100px; height: 40px; background: #1abc9c; color: #fff; border-radius: 10px; cursor: pointer; display: flex; justify-content: center; align-items: center;">Submit</div>
        </div>
    </div>

    <script>
        function validate() {
            var status = true;

            if(document.getElementById("txt_fname").value == "") {
                alert("Please insert first name");
                document.getElementById("txt_fname").style.border = "1px solid red";
                status = false;
            }
            else if(document.getElementById("txt_lname").value == "") {
                alert("Please insert last name");
                document.getElementById("txt_lname").style.border = "1px solid red";
                status = false;
            }

            return status;
        }

        function submit() {
            if( validate() ) {
                console.log("form submit successfully");
            }
        }
        
    </script>
    
</body>
</html>
